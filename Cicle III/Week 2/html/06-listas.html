<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Listas desordenadas -->

    <!-- Listas ordenadas -->

    <!-- Listas de definicion -->

    <h2>Listas ordenadas</h2>

    <!-- para crear automaticamente, ol>li{Item $} -->

    <ol type="I" start="4">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Listas desordenadas</h2>

    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Listas de definicion o diccionarios</h2>

    <dt>
        <dt>Concepto</dt>
        <dd>Descripcion</dd>
    </dt>

    <!-- Anidamiento -->

    <h2>Anidados</h2>
    <ol>
        <li>Carros</li>
        <ul>
            <li>Mazda</li>
            <li>Toyota</li>
            <li>Subaru</li>
        </ul>
        <li>Avones</li>
        <li>Motos</li>
    </ol>

</body>
</html>
