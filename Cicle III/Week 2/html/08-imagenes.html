<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    
    <!-- No necesitan cierre -->
    <h1>Imagenes</h1>

    <!-- Es obligatorio usar los
    atributos que genera -->

    <img src="https://images.pexels.com/photos/2086361/pexels-photo-2086361.jpeg" 
    alt="ilustracion" 
    height="200"
    >

    <!-- muestra una imagen de 
    respaldo en caso de que el ratio
    no admita la imagen -->

    <img src="carro.jpg" 
    srcset="carro.jpg 1x, https://images.pexels.com/photos/2086361/pexels-photo-2086361.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
    alt="carro"
    >

    





</body>
</html>
